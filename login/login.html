<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión — FUNDENOR AQAB'AL'</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/donaciones.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
  <div class="navbar-container">
    <a class="logo" href="../index.html">
      <img src="../img/logo.png" alt="Logo FUNDENOR">
      <span>FUNDENOR AQAB'AL'</span>
    </a>
</header>

  <main class="section" style="padding-top: 100px; max-width: 400px; margin: 0 auto;">
    <h2 style="text-align:center; color: var(--primary); margin-bottom: 30px;">Iniciar Sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>

    <p style="text-align:center; margin-top: 15px;">
      ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
  </main>

  <script src="../js/auth.js"></script>

</body>
</html>
